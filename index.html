<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
  <main class="main-container">
    <div id="purple-background"></div>
    <div class="image-container">
      <img src="./images/image-header-desktop.jpg" alt="image">
    </div>

    <section class="description">

      <div id="text-container">
        <h1 id="title"> Get <span id="purple">insights</span> that help your business grow.</h1>

        <p id="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>

      <div class="stats-container">
        <div id="companies">
          <strong class="stats"> 10k+</strong>
          <span class="text">companies</span>
        </div>
        <div id="templates">
          <strong class="stats">314</strong>
          <span class="text"> templates</span>
        </div>
        <div id="queries">
          <strong class="stats">12M+</strong>
          <span class="text"> queries</span>
        </div>




      </div>

    </section>

  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/MatiasC5" target="_blank">Matias Cardoso</a>.
  </footer>
</body>

</html>
